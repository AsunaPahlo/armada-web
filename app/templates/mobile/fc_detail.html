{% extends "mobile/base.html" %}

{% block title %}FC Detail{% endblock %}

{% block header_left %}
<a href="{{ url_for('mobile.index') }}" class="mobile-header-btn" style="background: transparent; margin-right: 8px;">
    <i class="bi bi-arrow-left"></i>
</a>
<span id="fc-name">Loading...</span>
{% endblock %}

{% block header_title %}{% endblock %}

{% block content %}
<!-- FC Info Card -->
<div class="fc-detail-card" style="background: var(--card-bg); border: 1px solid var(--card-border); border-radius: 16px; padding: 20px; margin-bottom: 20px;">
    <div id="fc-info">
        <div class="skeleton" style="width: 180px; height: 24px; margin-bottom: 8px;"></div>
        <div class="skeleton" style="width: 120px; height: 16px;"></div>
    </div>
</div>

<!-- Resources -->
<div class="section-header">
    <h2 class="section-title">Resources</h2>
</div>
<div class="stats-row" style="margin-bottom: 20px;">
    <div class="stat-card">
        <div id="fc-ceruleum" class="stat-card-value">--</div>
        <div class="stat-card-label">Ceruleum</div>
    </div>
    <div class="stat-card">
        <div id="fc-repair" class="stat-card-value">--</div>
        <div class="stat-card-label">Repair Kits</div>
    </div>
</div>

<!-- Submarines -->
<div class="section-header">
    <h2 class="section-title">Submarines</h2>
</div>
<div id="fc-submarines">
    <div class="sub-list-item">
        <div class="sub-list-info">
            <div class="skeleton" style="width: 140px; height: 18px; margin-bottom: 6px;"></div>
            <div class="skeleton" style="width: 60px; height: 12px;"></div>
        </div>
        <div class="skeleton" style="width: 70px; height: 22px;"></div>
    </div>
</div>
{% endblock %}

{% block extra_js %}
<script>
(function() {
    const fcId = '{{ fc_id }}';

    async function loadFCDetail() {
        try {
            const response = await fetch(`/m/api/fc/${fcId}`);
            if (!response.ok) throw new Error('FC not found');

            const fc = await response.json();
            renderFCDetail(fc);
        } catch (error) {
            console.error('Failed to load FC:', error);
            showToast('Failed to load FC details', 'error');
        }
    }

    function renderFCDetail(fc) {
        // Update header
        document.getElementById('fc-name').textContent = fc.name || 'Unknown FC';

        // Update info
        document.getElementById('fc-info').innerHTML = `
            <h2 style="font-size: 1.5rem; margin: 0 0 8px 0; color: var(--text-primary);">${fc.name || 'Unknown'}</h2>
            <p style="margin: 0; color: var(--text-secondary);">
                <span style="background: rgba(102, 126, 234, 0.2); padding: 2px 8px; border-radius: 4px; margin-right: 8px;">${fc.tag || ''}</span>
                ${fc.world || ''}
            </p>
            ${fc.housing?.district ? `
            <p style="margin: 8px 0 0 0; color: var(--text-muted); font-size: 0.85rem;">
                <i class="bi bi-house"></i> ${fc.housing.district} Ward ${fc.housing.ward} Plot ${fc.housing.plot}
            </p>
            ` : ''}
        `;

        // Update resources
        document.getElementById('fc-ceruleum').textContent = fc.ceruleum?.toLocaleString() || '0';
        document.getElementById('fc-repair').textContent = fc.repair_kits?.toLocaleString() || '0';

        // Render submarines
        const subs = fc.submarines || [];
        subs.sort((a, b) => (a.hours_remaining || 999) - (b.hours_remaining || 999));

        document.getElementById('fc-submarines').innerHTML = subs.map(sub => {
            const hours = sub.hours_remaining || 999;
            let itemClass = 'sub-list-item';
            let countdownClass = '';
            let countdown = '--:--';

            if (hours <= 0) {
                itemClass += ' ready';
                countdownClass = 'ready';
                countdown = 'READY';
            } else if (hours <= 0.5) {
                itemClass += ' soon';
                countdownClass = 'soon';
                countdown = formatTime(hours);
            } else {
                countdown = formatTime(hours);
            }

            return `
                <div class="${itemClass}">
                    <div class="sub-list-info">
                        <div class="sub-list-name">${sub.name || 'Unknown'}</div>
                        <div class="sub-list-route">${sub.route_name || 'No route'} Â· ${sub.build || ''}</div>
                    </div>
                    <div class="sub-list-status">
                        <div class="sub-list-countdown ${countdownClass}">${countdown}</div>
                        <div class="sub-list-level">Lv. ${sub.level || 0}</div>
                    </div>
                </div>
            `;
        }).join('') || '<div class="empty-state"><p>No submarines</p></div>';
    }

    function formatTime(hours) {
        if (hours <= 0) return 'Ready';
        const totalMins = Math.floor(hours * 60);
        const h = Math.floor(totalMins / 60);
        const m = totalMins % 60;
        return h > 0 ? `${h}h ${m}m` : `${m}m`;
    }

    document.addEventListener('DOMContentLoaded', loadFCDetail);
})();
</script>
{% endblock %}
