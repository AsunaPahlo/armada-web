<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#667eea">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Offline - Armada</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        :root {
            --bg-primary: #0f0f1a;
            --bg-secondary: #1a1a2e;
            --card-bg: #252542;
            --text-primary: #ffffff;
            --text-secondary: #a0a0b0;
            --accent-primary: #667eea;
            --accent-secondary: #764ba2;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            text-align: center;
        }

        .offline-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            animation: pulse 2s ease-in-out infinite;
        }

        .offline-icon i {
            font-size: 48px;
            color: white;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.05); opacity: 0.8; }
        }

        h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            color: var(--text-secondary);
            font-size: 1rem;
            line-height: 1.6;
            max-width: 300px;
            margin-bottom: 30px;
        }

        .retry-btn {
            background: linear-gradient(135deg, var(--accent-primary), var(--accent-secondary));
            color: white;
            border: none;
            padding: 14px 32px;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .retry-btn:active {
            transform: translateY(0);
        }

        .submarine-art {
            position: fixed;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0.1;
            font-size: 200px;
            pointer-events: none;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--card-bg);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 0.85rem;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #ef4444;
            border-radius: 50%;
            animation: blink 1.5s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }

        .cached-info {
            margin-top: 40px;
            padding: 16px;
            background: var(--card-bg);
            border-radius: 12px;
            max-width: 300px;
        }

        .cached-info h3 {
            font-size: 0.9rem;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .cached-info p {
            font-size: 0.85rem;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="status-indicator">
        <span class="status-dot"></span>
        No internet connection
    </div>

    <div class="offline-icon">
        <i class="bi bi-wifi-off"></i>
    </div>

    <h1>You're Offline</h1>
    <p>It looks like you've lost your connection. Check your internet and try again.</p>

    <button class="retry-btn" onclick="retryConnection()">
        <i class="bi bi-arrow-clockwise"></i>
        Try Again
    </button>

    <div class="cached-info">
        <h3>Cached Data Available</h3>
        <p>Some fleet data may be available from your last visit. Return to the app when online to get the latest updates.</p>
    </div>

    <div class="submarine-art">
        <i class="bi bi-water"></i>
    </div>

    <script>
        function retryConnection() {
            window.location.href = '/m/';
        }

        // Auto-retry when back online
        window.addEventListener('online', function() {
            window.location.href = '/m/';
        });

        // Check connection periodically
        setInterval(function() {
            if (navigator.onLine) {
                window.location.href = '/m/';
            }
        }, 5000);
    </script>
</body>
</html>
